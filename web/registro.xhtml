<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro de Voluntariado</title>
        <h:outputStylesheet library="css" name="registro.css"/>
    </h:head>

    <h:body>
        <h:form>
            <div class="container">
                <h2>Registro de Voluntariado</h2>

                <div class="form-group">
                    <p:outputLabel for="nombre" value="Nombre:"/>
                    <p:inputText id="nombre" value="#{registro.login.nombreUsuario}" required="true"/>
                </div>

        
                <div class="form-group">
                    <p:outputLabel for="usuario" value="Usuario:"/>
                    <p:inputText id="usuario" value="#{registro.login.username}" required="true"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="password" value="Contraseña:"/>
                    <p:password id="password" value="#{registro.login.password}" required="true"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="fecha-nacimiento" value="Fecha de Nacimiento:"/>
                    <p:calendar id="fecha-nacimiento" value="#{registro.login.tipoNloginivel}" required="true"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="formacion-academica" value="Formación Académica:"/>
                    <p:inputText id="formacion-academica" value="#{registro.login.estatus}" required="true"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{registro.login.email}" required="true"/>
                </div>

                

                <div class="form-group">
                    <p:commandButton value="Registrarse" actionListener="#{registro.Registrar()}"/>
                </div>
            </div>
        </h:form>

        <div id="alert-exito" class="alert">
            <h:outputText value="Registro exitoso. Serás redirigido al inicio de sesión."/>
        </div>
    </h:body>
</html>
